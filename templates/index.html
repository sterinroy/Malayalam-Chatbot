<!DOCTYPE html>
<html>
  <head>
    <title>Malayalam Voice Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="chat-header">
        <h1>‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç ‡¥ö‡¥æ‡¥±‡µç‡¥±‡µç‡¥¨‡µã‡¥ü‡µç‡¥ü‡µç</h1>
      </div>

      <div class="chat-messages" id="chatMessages">
        <!-- Messages will be added here dynamically -->
      </div>

      <div class="chat-input-container">
        <div class="input-wrapper">
          <button id="recordBtn" class="record-button">
            <i class="mic-icon">üé§</i>
          </button>
          <input
            type="text"
            id="textInput"
            placeholder="Type a message or click microphone to speak..."
          />
          <button id="sendBtn" class="send-button">
            <i class="send-icon">‚û§</i>
          </button>
        </div>
      </div>
    </div>

    <script>
      const chatMessages = document.getElementById("chatMessages");
      const recordBtn = document.getElementById("recordBtn");

      function addMessage(text, isUser) {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${
          isUser ? "user-message" : "bot-message"
        }`;
        messageDiv.innerHTML = `
                <div class="message-content">
                    <div class="avatar">${isUser ? "üë§" : "ü§ñ"}</div>
                    <div class="message-text">${text}</div>
                </div>
            `;
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      recordBtn.addEventListener("click", async () => {
        try {
          addMessage("Recording...", true);
          const response = await fetch("/process", { method: "POST" });
          const audioBlob = await response.blob();
          const audioUrl = URL.createObjectURL(audioBlob);

          const audioElement = document.createElement("audio");
          audioElement.controls = true;
          audioElement.src = audioUrl;

          const messageDiv = document.createElement("div");
          messageDiv.className = "message bot-message";
          messageDiv.innerHTML = `
                    <div class="message-content">
                        <div class="avatar">ü§ñ</div>
                        <div class="message-text">
                            <div class="audio-container"></div>
                        </div>
                    </div>
                `;
          messageDiv
            .querySelector(".audio-container")
            .appendChild(audioElement);
          chatMessages.appendChild(messageDiv);
          chatMessages.scrollTop = chatMessages.scrollHeight;
        } catch (error) {
          console.error("Error:", error);
          addMessage("Error processing audio", false);
        }
      });
    </script>
  </body>
</html>
